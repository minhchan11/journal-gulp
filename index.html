<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="build/js/app.js" charset="utf-8"></script>
    <title>Journal entry</title>
  </head>
  <body>
    <form>
      <label for="entry-title">Title</label>
      <input type="text" name="entry-title" value="" class="entry-title">
      <label for="entry-body">Body</label>
      <input type="text" name="entry-body" value="" class="entry-body">
      <button type="submit" name="button">Submit</button>
    </form>

    <h5>Your journal entry</h5>
    <span id="output"></span>
    <span id="title"></span>
    <span id="teaser"></span>
  </body>
</html>
